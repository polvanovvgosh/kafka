version: '3'
services:
    frontend-nginx:
        build:
            context: ./frontend/docker
            dockerfile: nginx.docker
        volumes:
        -   ./frontend:/var/www/frontend
        ports:
        -   "8080:80"
    
    api-nginx:
        build:
            context: ./api/docker
            dockerfile: nginx.docker
        volumes:
            -  ./api:/var/www/api
        ports:
        -   "8081:80"
    
    api-php-fpm:
        build:
            context: ./api/docker
            dockerfile: php-fpm.docker
        volumes:
        -   ./api:/var/www/api
        env_file:
            - api/.env
        depends_on:
            - api-postgres
        
    frontend-nodejs:
        image: library/node:latest
        volumes:
            -   ./frontend:/var/www/frontend
        working_dir: /var/www/frontend
        tty: true
        
    api-php-cli:
            build:
                context: ./api/docker
                dockerfile: php-cli.docker
            volumes:
            -   ./api:/var/www/api
            working_dir: /var/www/api
            env_file:
                - api/.env
            depends_on:
                -   api-postgres
            tty: true

    api-postgres:
        image: library/postgres:latest
        volumes:
            - ./api/var/docker/postgres:/var/lib/postgresql/data
        environment:
            - "POSTGRES_USER=api"
            - "POSTGRES_PASSWORD=secret"
            - "POSTGRES_DB=api"
        ports:
            - "54321:5432"